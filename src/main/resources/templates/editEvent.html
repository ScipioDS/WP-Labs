<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
</head>
<body>
<form th:action="@{'/events/edit/{id}/post' (id=${event.getId()})}" th:method="POST">
    <label for="name">Event name</label>
    <input type="text"
           id="name"
           name="name"
           th:value="${event.getName()}"
           required
           placeholder="Enter event name">
    <br>
    <label for="score">Event name</label>
    <input type="text"
           id="score"
           name="score"
           th:value="${event.getPopularityScore()}"
           required
           placeholder="Enter event score">
    <br>
    <label for="description">Event name</label>
    <input type="text"
           id="description"
           name="description"
           th:value="${event.getDescription()}"
           required
           placeholder="Enter event description">
    <br>
    <label>Location</label>
    <select name="location">
        <option th:each="location : ${locations}"
                th:value="${location.getId()}"
                th:text="${location.getName()}">
        </option>
    </select>
    <br>
    <input type="submit" value="Submit" name="Submit">
</form>
</body>
</html>
