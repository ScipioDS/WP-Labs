<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/events/add" method="POST">
    <input id="id" type="hidden" name="id"
           th:value="(${event} != null ? ${event.getId()} : '')">
    <div class="form-group">
        <label for="name">Event name</label>
        <input type="text"
               class="form-control"
               id="name"
               name="name"
               th:value="(${event} != null ? ${event.getName()} : '')"
               required
               placeholder="Enter product name">
    </div>
    <div class="form-group">
        <label for="description">Event description</label>
        <input type="text"
               class="form-control"
               id="description"
               name="description"
               th:value="(${event} != null ? ${event.getDescription()} : '')"
               placeholder="Price">
    </div>
    <div class="form-group">
        <label for="score">Popularity score</label>
        <input type="text"
               class="form-control"
               id="score"
               name="score"
               th:value="(${event} != null ? ${event.getPopularityScore()} : '')"
               placeholder="Quantity">
    </div>
    <div class="form-group">
        <label>Location</label>
        <select name="location" class="form-control">
            <option th:if="${event} != null"
                    th:selected="${event.getLocation() != null &&
                                event.getLocation().getId() == loc.getId()}"
                    th:each="loc : ${locations}"
                    th:value="${loc.getId()}"
                    th:text="${loc.getName()}">
            </option>
            <option th:if="${event} == null"
                    th:each="loc : ${locations}"
                    th:value="${loc.getId()}"
                    th:text="${loc.getName()}">
            </option>
        </select>
    </div>
    <div class="form-group">
        <label>Category</label>
        <select name="category" class="form-control">
            <option th:if="${event} != null"
                    th:selected="${event.getCategory() != null &&
                                event.getCategory().getId() == cat.getId()}"
                    th:each="cat : ${categories}"
                    th:value="${cat.getId()}"
                    th:text="${cat.getName()}">
            </option>
            <option th:if="${event} == null"
                    th:each="cat : ${categories}"
                    th:value="${cat.getId()}"
                    th:text="${cat.getName()}">
            </option>
        </select>
    </div>
    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    <a type="button" class="btn btn-primary" href="/events">Back</a>
</form>

</body>
</html>
